	<head>

		<link rel="stylesheet" href="signup.css" type="text/css"/>
	</head>	
	<body>
		<header>
			<div class="logo">
				<h2><a href="index.html">HealthCare Plus</a></h2>
			</div>
			<div class="search-container">
				<input type = "search" name = "Search" class = "search-keyword" placeholder="🔍 How can we help you today...?" />
			</div>
		</header>
		
		<section>
			<div class="container">
				<div class="reg">
					<a href="#" class="signup">Sign Up</a><br>
					<a href="signin.html" class="signin">Sign In</a>
				</div>
				<form action="POST">
					<input type="email" name="email" placeholder="Email" class="emailaddress" /> <br>
					<input type="password" name="password" placeholder="Password" class="password" /><br>
					<input type="password" name="verifypassword" placeholder="Verify Password" class="password" /><br>

				<input type="submit" value="Sign Up" class="sumBtn" />
			</div>
		</section>
	</body>
